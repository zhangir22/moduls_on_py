
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ИП Жангир</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'page_list'%}">Список Сотрудников</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<h1 style="margin:15px;" class="display-3">{% block title %}{% endblock %}</h1>
<form method="post" style="display:flex; flex-direction:column; width:250px; padding:20px;">
        {% csrf_token %}
        <label for="name">Имя:</label>
        {{form.name}}
        <label for="last-name" >Фамилия:</label>
        {{form.last_name}}
        <label for="age">Возраст:</label>
        {{form.age}}
        <label for="department">Отдел:</label>
        {{form.department}}
        <label for="program-language">Язык программирование:</label>
        {{form.program_language}}
        <input class="btn btn-outline-secondary" type="submit">
</form>
</body>
</html>
