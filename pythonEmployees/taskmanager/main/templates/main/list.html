<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List employee</title>
</head>
<body>
<div class="container">
<h1 class="nav-link active" aria-current="page">Список Сотрудников</h1>
<a  style='margin-left:20px;' href="{% url 'page_add' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Создать Сотрудника</a>

        <table class="table">
            <thead>
                <tr>
                    <td scope="col">Имя</td>
                    <td scope="col">Фамилия</td>
                    <td scope="col">Возраст</td>
                    <td scope="col">Отдел</td>
                    <td scope="col">Язык программирование</td>
                </tr>
            </thead>
            <tbody>
            {% for item in employees %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.department}}</td>
                    <td>{{item.program_language}}</td>
                    <td><a href= "{% url 'page_edit' item.id %}" >Изминить</a></td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
</div>
</body>
</html>
