<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <table class ='table table-striped table-dark table-bordered table-hover'>
        <thead >
        <tr>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
        <th scope="col">Distance</th>
        </tr>
        </thead>
        <tbody>
        {% for i in models %}
            <tr>
                <td>{{i.date}}</td>
                <td>{{i.name}}</td>
                <td>{{i.count}}</td>
                <td>{{i.distance}}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% if tp_sort == 0 %}
    <button class="btn btn-primary"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'name' 1 %}"><strong>Sort name to upper</strong></a></button>
      <button class="btn btn-primary"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'count' 1 %}"><strong>Sort count to upper</strong></a></button>
        <button class="btn btn-primary"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'distance' 1 %}"><strong>Sort distance to upper</strong></a></button>
    {%endif%}
    {% if tp_sort == 1 %}
    <button class="btn btn-danger"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'name' 0 %}"><strong>Sort name to below</strong></a></button>
     <button class="btn btn-danger"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'count' 0 %}"><strong>Sort count to below</strong></a></button>
        <button class="btn btn-danger"><a style="text-decoration:none" class="link-dark" href="{% url 'sort' 'distance' 0 %}"><strong>Sort distance to below</strong></a></button>
    {%endif%}


</body>
</html>
